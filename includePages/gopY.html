<div class="col-8 mb-3 mx-auto mt-5">
  <!-- Include Content here-->
  <div class="card rounded-0 border-primary setBoxShadow px-0">
    <div class="card-header rounded-0 text-center text-white bg-primary">
      <div class="card-title">
        <h3>GÓP Ý</h3>
      </div>
      <div class="card-text"><i>Kính mời nhập thông tin bên dưới</i></div>
    </div>
    <div class="card-body pb-0">
      <form>
        <div class="form-group row">
            <div class="input-group mb-2 col-6">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-user text-primary"></i></span>
              </div>
              <input type="text" class="form-control" placeholder="Nhập họ tên của bạn">
            </div>
            <div class="input-group mb-2 col-6">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-phone text-primary"></i></span>
              </div>
              <input type="text" class="form-control" placeholder="Nhập số điện thoại">
            </div>
        </div>
        <div class="form-group">
          <div class="input-group mb-4">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-file-alt text-primary"></i></span>
            </div>
            <input type="text" class="form-control" placeholder="Nhập chủ đề">
          </div>
        </div>
        <div class="form-group">
          <div class="input-group mb-4">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-envelope text-primary"></i></span>
            </div>
            <input type="email" class="form-control" placeholder="Nhập email của bạn">
          </div>
        </div>
        <div class="form-group text-area-custom">
          <div class="input-group mb-4">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-comment text-primary"></i></span>
            </div>
            <textarea class="form-control" rows="3" placeholder="Nhập nội dung góp ý"></textarea>
          </div>
        </div>
        <div class="form-group text-area-custom">
          <button class="rounded-0 form-control bg-primary text-white" style="font-weight: bold; height: 45px;">
            <h5 class="mb-0">GỬI PHẢN HỒI</h5>
          </button>
        </div>
      </form>
    </div>
  </div>
  <!--Include Content Edge-->
</div>
